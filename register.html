<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
</head>
<body>
    <h1>Đăng Ký</h1>
    <form action="tranvanhung.fitstu.net/download/front-end/test.php" method="POST">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select><br>
        <tr>
            <td>Lớp</td>
            <td><select name=""id="">
               <option value="">TH-01</option>
                <option value="">TH-02</option>
                <option value="">TH-03</option>
                <option value="">TH-04</option>
                <option value="">TH-05</option>
                <option value="">TH-06</option>
                <option value="">TH-07</option>
                <option value="">TH-08</option>
                <option value="">TH-09</option>
                <option value="">TH-10</option>
                
         </select></td>
        </tr>
        <br>
        <tr>
            <td>Thêm</td> 
            <td><textarea name=""id=""></textarea></td>
        </tr>
        <br>
        <button type="submit">Đăng Ký</button>
        <button type="reset">Xóa</button>
    </form>
</body>
</html>
